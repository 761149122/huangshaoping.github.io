<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实战</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<style>
			#bg{
				width: 200px;
				height: 500px;
				margin: 0 auto;
				background: url(img/bag.png) no-repeat center;
				background-size: contain;
			}
			#progress{
				width: 200px;
				margin: 20px auto;
				border: 2px solid #000;
			}
			#progress div{
				width: 200px;
				height: 20px;
				background-color: red;
			}
			.center{
				display: block;
				text-align: center;
			}
			#bg.burst{
				background: url(img/bag-burst.png) no-repeat center;
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<div id="bg" v-bind:class="{burst:end}"></div>
			<div id="progress">
				<div v-bind:style="{width: len + '%'}"></div>
			</div>
			<div class="center">
				<button v-on:click="punch">点击</button>
				<button v-on:click="restart">重置</button>
			</div>
		</div>
		<script>
			new Vue({
				"el": ".app",
				"data": {
					len: 100,
					end:false
				},
				methods:{
					punch:function(){
						this.len -=10;
						if(this.len <=0){
							this.end = true;
						}
					},
					restart:function(){
						this.len =100;
						this.end = false;
					}
				},
				computed:{
					
				}
			})
		</script>
	</body>
</html>
