<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件,事件修饰符</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<style>
			#canvas{
				width: 500px;	
				height: 200px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<p>my age is {{age}}</p>
			<button v-on:click="age++">涨一岁</button>
			<button v-on:click="age--">减一岁</button>
			<hr />
			<button v-on:click="add">涨一岁</button>
			<button v-on:click="subtract">减一岁</button>
			<hr />
			<button v-on:dblclick="add">涨一岁</button>
			<button v-on:dblclick="subtract">减一岁</button>
			<hr />
			<button v-on:click="add2(10)">涨10岁</button>
			<button v-on:click="subtract2(10)">减10岁</button>
			<hr />
			<a href="http://baidu.com" v-on:click.prevent="alert">alert</a>
			<hr />
			<div id="canvas" v-on:mousemove="updateXY">
				{{pagex}},{{pagey}}
			</div>
			<hr />
			<div id="canvas" @mousemove="updateXY">
				{{pagex}},{{pagey}}
				<span @mousemove="stopMoving" >stop moving!!!!!!!!</span>				
			</div>
			<hr />
			<div id="canvas" @mousemove="updateXY">
				{{pagex}},{{pagey}}
				<span @mousemove.stop="">stop moving!!!!!!!!</span>
			</div>
			<hr />
			<div id="canvas" @mousemove.once="updateXY">
				{{pagex}},{{pagey}}
				
			</div>
		</div>
		<script>
			new Vue({
				"el": ".app",
				"data": {
					age: 25,
					pagex: 0,
					pagey: 0
				},
				methods:{
					alert:function(){
						alert("hee")
					},
					add:function(){
						this.age++;
					},
					subtract:function(){
						this.age--;
					},
					add2:function(inc){
						this.age+=inc;
					},
					subtract2:function(sub){
						this.age-=sub;
					},
					updateXY:function(event){
						this.pagex = event.pageX;
						this.pagey = event.pageY;
					},
					stopMoving:function(event){
						//阻止冒泡事件
						event.stopPropagation();
					}
				}
			})
		</script>
	</body>
</html>
