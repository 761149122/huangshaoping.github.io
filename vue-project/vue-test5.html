<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div class="app">
			<button @click="a++">a++</button>
			<p>{{a}}</p>
			<button @click="b++">b++</button>
			<p>{{b}}</p>
			<hr />
			<p>a+age={{addA()}}</p>
			<p>b+age={{addB()}}</p>
			<hr />
			<h1> a+age={{addA2}}</h1> 
			<h1> b+age={{addB2}}</h1> 
			<!--
            	计算属性调用，不加括号
            -->
		</div>
		<script>
			new Vue({
				"el": ".app",
				"data": {
					a:0,
					b:0,
					age:20
				},
				methods:{
					addA:function(){
						return this.a+this.age;
					},
					addB:function(){
						return this.b+this.age;
					}
				},
				computed:{
					addA2:function(){
						console.log("ddd")
						return this.a+this.age;
					},
					addB2:function(){
						console.log("bbb")
						return this.b+this.age;
					}
				}
			})
		</script>
	</body>
</html>
